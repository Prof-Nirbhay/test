<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Practical Exam Question Paper Generator</title>

<style>
body {
    font-family: "Times New Roman", Times, serif;
    font-size: 12pt;
    font-weight: bold;
}

input, textarea, select, button {
    font-family: "Times New Roman", Times, serif;
    font-size: 12pt;
    width: 100%;
    margin-bottom: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

td {
    border: none;
    padding: 6px;
    vertical-align: top;
}

.center { text-align: center; }
.qno { text-align: center; white-space: nowrap; }
.marks { text-align: center; white-space: nowrap; }
</style>
</head>

<body>

<h3 style="text-align:center;">Practical Exam Question Paper Generator</h3>

<label>Class:</label>
<select id="class">
    <option>FYBSc CS AIML</option>
    <option>SYBSc CS AIML</option>
    <option>TYBSc CS AIML</option>
    <option>FYBSc CS CTIS</option>
    <option>SYBSc CS CTIS</option>
    <option>TYBSc CS CTIS</option>
    <option>FYMSc CS</option>
    <option>SYMSc CS</option>
    <option>FYMSc CS (CYBER)</option>
    <option>SYMSc CS (CYBER)</option>
</select>

<label>Semester:</label>
<select id="semester">
    <option>I</option>
    <option>II</option>
    <option>III</option>
    <option>IV</option>
    <option>V</option>
    <option>VI</option>
</select>

<label>Subject Name:</label>
<input type="text" id="subject">

<label>Questions (one per line):</label>
<textarea id="questions" rows="6"></textarea>

<button onclick="generate()">Generate & Download Word File</button>

<script>
function generate() {

    const cls = document.getElementById("class").value;
    const sem = document.getElementById("semester").value;
    const subject = document.getElementById("subject").value.trim();

    const qs = document.getElementById("questions").value
        .split(/\r?\n/)
        .map(q => q.trim())
        .filter(q => q !== "");

    if (!subject || qs.length < 2) {
        alert("Enter subject name and at least two questions.");
        return;
    }

    const fileName = subject.replace(/[\\/:*?"<>|]/g, "");

    let html = `<html><head><meta charset="UTF-8"></head><body>`;

    for (let i = 0; i < qs.length; i++) {
        for (let j = i + 1; j < qs.length; j++) {

            html += `
<table>
<colgroup>
    <col style="width:60px;">
    <col>
    <col style="width:60px;">
</colgroup>

<tr>
<td colspan="3" class="center">
<b>
NAGINDAS KHANDWALA COLLEGE, MALAD(W)<br>
(Autonomous)<br><br>
${cls} SEM ${sem} PRACTICAL EXAMINATION FEBRUARY- 2026
</b>
</td>
</tr>

<tr>
<td colspan="3" style="padding:0;">
<table width="100%" style="border-collapse:collapse;">
<tr>
<td style="padding:6px; text-align:left;">Time: 2 Hours</td>
<td style="padding:6px; text-align:right;">Roll No: __________</td>
</tr>
</table>
</td>
</tr>

<tr>
<td colspan="3" style="padding:0;">
<table width="100%" style="border-collapse:collapse;">
<tr>
<td style="padding:6px; text-align:left;">Course: ${subject}</td>
<td style="padding:6px; text-align:right;">Marks: 50</td>
</tr>
</table>
</td>
</tr>

<tr>
<td class="qno">Q1</td>
<td>${qs[i]}</td>
<td class="marks">20</td>
</tr>

<tr>
<td class="qno">Q2</td>
<td>${qs[j]}</td>
<td class="marks">20</td>
</tr>

<tr>
<td class="qno">Q3</td>
<td>VIVA</td>
<td class="marks">05</td>
</tr>

<tr>
<td class="qno">Q4</td>
<td>JOURNAL</td>
<td class="marks">05</td>
</tr>

</table>
<br><br><br><br>
`;
        }
    }

    html += `</body></html>`;

    // âœ… GitHub Pages SAFE
    const blob = new Blob([html], { type: "text/html" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = fileName + ".doc";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
